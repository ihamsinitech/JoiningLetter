<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Hamsini Tech Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .company-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .company-logo h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            font-weight: 700;
        }

        .company-logo span {
            color: #3498db;
        }

        .company-logo p {
            color: #7f8c8d;
            margin-top: 5px;
        }

        .login-title {
            text-align: center;
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e8f4fc;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8fbfe;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .credentials-info {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 0.9rem;
        }

        .credentials-info h4 {
            color: #1976d2;
            margin-bottom: 8px;
        }

        .credentials-info p {
            margin: 5px 0;
            color: #555;
        }

        .success-message {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border-left: 5px solid #28a745;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border-left: 5px solid #dc3545;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 15px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
            }
            
            .company-logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="company-logo">
                <h1>Hamsini <span>Tech</span> Solutions</h1>
                
            </div>

            <h2 class="login-title">Admin Login</h2>

            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Signing in...</p>
            </div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn">Login to Dashboard</button>
            </form>

            
        </div>
    </div>

    <script>
        const BASE_URL = 'http://3.109.59.74:8082/api';

        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await loginAdmin();
        });

        async function loginAdmin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            showLoading();
            hideMessages();

            try {
                const response = await fetch(`${BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('success', 'Login successful! Redirecting to dashboard...');
                    
                    // Redirect to dashboard after successful login
                    setTimeout(() => {
                        window.location.href = 'adminDashboard.html';
                    }, 1500);
                    
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('error', error.message || 'Login failed. Please check your credentials.');
            } finally {
                hideLoading();
            }
        }

        function showMessage(type, message) {
            const successElement = document.getElementById('successMessage');
            const errorElement = document.getElementById('errorMessage');

            if (type === 'success') {
                successElement.innerHTML = `<strong>✅ Success:</strong> ${message}`;
                successElement.style.display = 'block';
            } else {
                errorElement.innerHTML = `<strong>❌ Error:</strong> ${message}`;
                errorElement.style.display = 'block';
            }
        }

        function hideMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        // Auto-focus on email input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
